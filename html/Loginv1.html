<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/styleLogin.css">

</head>
<body>

<div class="wrapper">
    <div class="top-bar">
        <a href="/index.html">
            <button class="back">Regresar</button>
        </a>
    </div>
    <h1>Iniciar Sesión</h1>
    <p id="error-message"></p>
    <form id="form">
        <div>
            <label for="email-input">
                <ion-icon name="mail-outline"></ion-icon>
            </label>
            <input type="email" name="email" id="email-input" placeholder="Email"  >
        </div>
        <div>
            <label for="password-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
            </label>
            <input type="password" name="password" id="password-input" placeholder="Contraseña"  >
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿Eres nuevo aquí? <a href="/html/Registro_user.html">Registrate</a></p>
    <p>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></p>
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
