<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The QuackZone | Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styleLogin.css">
   
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <a href="/index.html">
                <button class="back">Regresar</button>
            </a>
        </div>
        <h1>Registro</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="Nombre" >
            </div>
            <div>
                <label for="email-input">
                    <ion-icon name="mail-outline"></ion-icon>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email"  >
            </div>
            <div>
                <label for="password-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Contraseña"  >
            </div>
            <div>
                <label for="repeat-password-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repita la contraseña"  >
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="Loginv1.html"> Iniciar Sesión</a></p>
    </div>

    <button id="modo-oscuro-btn" class="boton-flotante">
        <i class="fa-solid fa-moon"></i>
    </button>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/javaScript/script.js"></script>
    <script src="/javaScript/scriptModoOscuro.js"></script>
</body>
</html>
