<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="styleLogin.css">
   
</head>
<body>
    <div class="wrapper">
        <h1>Registro</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="Nombre" >
            </div>
            <div>
                <label for="email-input">
                    <ion-icon name="mail-outline"></ion-icon>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email"  >
            </div>
            <div>
                <label for="password-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Contraseña"  >
            </div>
            <div>
                <label for="repeat-password-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repita la contraseña"  >
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="Loginv1.html"> Iniciar Sesión</a></p>
    </div>

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
